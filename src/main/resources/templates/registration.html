<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <title>User Registration</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 txt_padding">
                    <h4>Registration</h4>
                </div>
                <div class="col-4">
                    <p style="text-align: right;">
                        <a th:href="@{/login}" class="log_reg">Вход</a>
                        <a th:href="@{/}" class="log_reg">Home</a>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <content>
        <div class="container">
            <div class="row content_row_main">
                <div class="col-3 content_col_1">
                    <div class="block_blue txt_padding"></div>
                </div>
                 <!-- Form registration  -->
                <div class="col-9 content_col_2">
                    <h4 class="text-center">Please register</h4>
                    <form method="post"  th:action="@{/registration}" id="registerForm" class="was-validated">
                        <div class="mb-3">
                            <input required type="email" name="email" class="form-control"
                                aria-describedby="emailHelp" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                            <input required type="password" name="password" class="form-control"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input required type="text" name="name" class="form-control"
                                placeholder="First name">
                        </div>
                        <div class="mb-3">
                            <input required type="text" name="surname" class="form-control"
                                placeholder="Last name">
                        </div>
                        <div class="mb-3">
                            <input required type="number" name="age" class="form-control"
                                min="0" max="100" placeholder="Age">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </content>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>

</html>
